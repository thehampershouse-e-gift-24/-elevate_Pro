<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Birthday Cake üéÇ</title>
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
	<div id="particles"></div> <!-- Particle background -->
	<h1>Birthday Cake üéÇ</h1>
	<br>
	<button id="start">START</button>
	<button style="display: none" id="startconsoledebug">enable console logs</button>
	<button style="display: none" id="stopconsoledebug">disable console logs</button>
	<br>
	<br>
	<div id="cake-holder" style="opacity: 0">
		<div class="cake">
			<div class="plate"></div>
			<div class="layer layer-bottom"></div>
			<div class="layer layer-middle"></div>
			<div class="layer layer-top"></div>
			<div class="icing"></div>
			<div class="drip drip1"></div>
			<div class="drip drip2"></div>
			<div class="drip drip3"></div>
			<div class="candle">
				<div class="flame"></div>
			</div>
		</div>
		<div class="text-center">
			<h5 class="cake-off">‚ù£ Happy Birthday Dude ‚ù£ </h5>
			<p class="cake-off">‚ù§ Wish you best ‚ù§ </p>
		</div>
	</div>

	<audio id="birthdaySong" src="birthdaysong.mp3"></audio> <!-- Replace with the path to your song file -->

	<script src="script.js"></script>
	<script src="cake.js"></script>
	<script src="volume-meter.js"></script>
	<script src="audioDetectionConfig.js"></script>
	<script src="audioDetection.js"></script>
	<script src="audioStream.js"></script>
	<script src="demoAudioRecorder.js"></script>
	<script src="demoAudioDetectionListeners.js"></script>
	<script src="demo.js"></script>
	
	<script>
        document.getElementById('start').addEventListener('click', function () {
            const startButton = document.getElementById('start');
            const cakeHolder = document.getElementById('cake-holder');
            const song = document.getElementById('birthdaySong');
            
            // Show the cake and play the song
            cakeHolder.style.opacity = 1;
            song.play();

            // Add a fade-out effect for the button text and change it to "NEXT"
            startButton.textContent = 'NEXT';
            startButton.classList.add('button-transition');

            // Remove the click event and add a new one to redirect to `firstpage.html`
            startButton.removeEventListener('click', arguments.callee);
            startButton.addEventListener('click', function () {
                window.location.href = 'firstpage.html';
            });
        });
    </script>
</body>
</html>
